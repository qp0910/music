<script>
    function resize(originSize){
        var widths=document.documentElement.clientWidth;
        var heights=document.documentElement.clientHeight;
        if(widths<heights){
            var scale=widths/originSize*100;
        }else if(widths>=heights){

            var scale=heights/originSize*100;
        }
        document.getElementsByTagName("html")[0].style.fontSize=scale+"px";
    }
    $(function(){
        resize(750);
        var mySwiper = new Swiper('.swiper-container',{
            pagination : '.swiper-pagination'
        })
        $(".icon-shouhui").click(function(){
            $(".loadding .icon-zhankai").css("display","block");
            $(".icon-shouhui").css("display","none");
            $(".loadding div").css("display","none");
        })
        $(".loadding .icon-zhankai").click(function(){
            $(".loadding .icon-zhankai").css("display","none");
            $(".icon-shouhui").css("display","block");
            $(".loadding div").css("display","block");
        })
        $(".loaded .icon-zhankai").click(function(){
            $(".bottom").css("bottom",0);
            $(".mask").css("display","block");
        })
        $(".cancel").click(function(){
            $(".bottom").css("bottom","-4.5rem");
            $(".mask").css("display","none")

    })
</script>
